<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor/dist/jsoneditor.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsoneditor/dist/jsoneditor.min.css">
    <style>
        #editor {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div id="editor"></div>
    <script>
        const editor = new JSONEditor(document.getElementById('editor'), {});
        window.addEventListener('message', (event) => {
            if (event.data) {
                editor.set(event.data);
            }
        });
    </script>
</body>
</html>
