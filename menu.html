<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNKRA</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #007fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .navbar button:hover {
            background-color: darkred;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-top: 50px;
        }
        .image-container img {
            width: 500px;
            height: 500px;
            object-fit: cover;
        }
        .frame {
            background-color: #D9D9D9;
            border-radius: 20px;
            width: 300px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .frame h1 {
            color: red;
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .button {
            display: block;
            width: 100%;
            height: 90px;
            background-color: #0085FF;
            color: white;
            font-size: 15px;
            font-weight: bold;
            text-align: center;
            line-height: 90px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>UNKRA</h1>
        <button onclick="logoutUser()">Déconnexion</button>
    </div>

    <div class="container">
        <div class="image-container">
            <img src="images/logo10.jpg" alt="Logo">
        </div>
        <div class="frame">
            <h1>Bienvenue Chez UNKRA</h1>
            <button class="button" onclick="goToCarte()">Visualiser la carte</button>
            <button class="button" onclick="goToData()">Visualiser les données</button>
        </div>
    </div>

    <script>
        function checkLoginStatus() {
            const token = localStorage.getItem('userToken'); 
            if (!token) {
                alert('Vous devez être connecté pour accéder à cette page.');
                window.location.href = 'login.html';
            }
        }

        checkLoginStatus();
        
        function goToCarte() {
            alert("Chargement de la carte...");
            window.location.href = 'carte.html';
            
        }

        function goToData() {
            alert("Chargement des données...");
            window.location.href = 'data.html';
        }

        function logoutUser() {
            localStorage.removeItem('userToken');
            alert("Vous avez été déconnecté.");
            window.location.href = 'login.html'; 
        }
    </script>
</body>
</html>
