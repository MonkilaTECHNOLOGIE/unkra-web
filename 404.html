<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        const path = window.location.pathname;
        const newPath = path.endsWith('/') ? path + 'index.html' : path + '.html';
        window.location.href = newPath;
    </script>
</head>
<body>
    <p>Redirection en cours... Si vous n'êtes pas redirigé, <a id="redirect-link" href="#">cliquez ici</a>.</p>
    <script>
        document.getElementById('redirect-link').href = newPath;
    </script>
</body>
</html>
