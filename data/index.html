<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNKRA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsoneditor/dist/jsoneditor.min.css">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #007FFF, #4FACFE);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            width: 70%;
            max-width: 1100px;
            background: #fff;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        h1 {
            font-size: 2.5rem;
            color: #007FFF;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Controls Section */
        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        #dataSelect {
            padding: 10px 15px;
            font-size: 1rem;
            border: 2px solid #007FFF;
            border-radius: 5px;
            background: #f8f8f8;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #dataSelect:focus {
            border-color: #4FACFE;
            box-shadow: 0px 0px 8px rgba(0, 127, 255, 0.5);
        }

        #fetchData {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #007FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #fetchData:hover {
            background: #005FCC;
            transform: scale(1.05);
        }

        /* Iframe Section */
        #editorIframe {
            width: 100%;
            height: 60vh;
            border: 2px solid #007FFF;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        #editorIframe.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .modal-content p {
            margin: 10px 0;
        }

        .modal-content button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0085FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #0066cc;
        }

        .navbar {
            width: 100%;
            background-color: transparent;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .hidden {
            display: none;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            margin-left: 20px;
        }

        .navbar button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-right: 40px;
        }

        .navbar button:hover {
            background-color: darkred;
        }

    </style>
</head>
<body>
    <!-- <div class="navbar" id="nav-menu">
        <h1></h1>
       <button onclick="goToMenu()">Esc</button>
    </div> -->

    <div id="app">
        <h1>UNKRA</h1>
        <div id="controls">
            <select id="dataSelect">
                <option value="">-- Sélectionnez une Collection --</option>
                <option value="Cabine">Cabine</option>
                <option value="Branche">Branche</option>
                <option value="Depart">Départ</option>
                <option value="Poche">Poche Noire</option>
                <option value="Echantillon">Échantillon</option>
            </select>
            <button id="fetchData">Charger et Modifier</button>
        </div>
        <iframe id="editorIframe" src="editor.html"></iframe>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <!-- <button onclick="closeModal()">OK</button> -->
        </div>
    </div>

    <script src="https://monkilatechnologie.github.io/unkra-web/scripts/script.js"></script>
    <script>
        function goToMenu() {
            window.location.href = '/unkra-web/menu/';
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape' || event.code === 'Escape') {
                goToMenu();
            }
        });
    </script>
</body>
</html>
