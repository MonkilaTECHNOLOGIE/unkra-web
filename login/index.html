<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNKRA</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            /* background-color: #007fff; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            background-color: #D9D9D9;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .image-section {
            background-color: #007fff;
            width: 400px;
            height: 500px;
        }

        .img-style {
            margin-top: 20%;
            width: 400px;
            height: 400px;
        }

        .form-section {
            padding: 30px;
            width: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-section h1 {
            color: #333;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            color: #333;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007fff;
        }

        input::placeholder {
            color: #aaa;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            background-color: #0085FF;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            flex: 1;
        }

        button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #ccc;
            overflow: hidden;
            border-radius: 5px;
            margin: 10px 0;
            position: relative;
        }

        .progress-bar div {
            width: 0;
            height: 100%;
            background-color: #0085FF;
            animation: progress 2s linear infinite;
        }

        @keyframes progress {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .image-section {
                width: 100%;
                height: 300px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .modal-content p {
            margin: 10px 0;
        }

        .modal-content button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0085FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #0066cc;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="images/logo10.jpg" class="img-style" alt="">
        </div>
        <div class="form-section">
            <h1>Bienvenue</h1>
            <input type="text" id="username" placeholder="Nom d'utilisateur">
            <input type="password" id="password" placeholder="Mot de passe">
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div></div>
            </div>
            <div class="button-group">
                <button onclick="login()">Connexion</button>
                <button onclick="register()">S'enregistrer</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <!-- <button onclick="closeModal()">OK</button> -->
        </div>
    </div>

    <script>

        localStorage.clear();

        function showModal(title, message) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');

            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.style.display = 'flex';

            setTimeout(() => {
                closeModal();
            }, 2000);
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const progressBar = document.getElementById('progressBar');

            if (!username || !password) {
                showModal('Erreur', 'Veuillez remplir tous les champs.');
                return;
            }

            progressBar.style.display = 'block';

            try {
                const url = 'https://data.mongodb-api.com/app/data-pcwkb/endpoint/data/v1/action/findOne';
                const proxy = 'https://cors-anywhere.herokuapp.com/';

                const response = await fetch(`${proxy}${url}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-key': 'avROr1S2KOP9G6BnMnIBBbPzBLxYVzoCdvNkNkJWVKZVzrgTW54uS83OP6wkXaul'
                    },
                    body: JSON.stringify({
                        collection: 'users',
                        database: 'db-monkila',
                        dataSource: 'db-monkila',
                        filter: { username }
                    })
                });

                const data = await response.json();
                progressBar.style.display = 'none';

                if (data.document) {
                    const hashedPassword = data.document.password;
                    //const isMatch = await bcryptCompare(password, hashedPassword);

                    if (hashedPassword) {
                        showModal('Succès', 'Connexion réussie');
                        loginUser('xxx-xxx-xxx');
                    } else {
                        showModal('Erreur', 'Mot de passe incorrect');
                    }
                } else {
                    showModal('Erreur', 'Ce compte n\'existe pas');
                }
            } catch (error) {
                progressBar.style.display = 'none';
                showModal('Erreur', 'Une erreur est survenue : ' + error.message);
            }
        }

        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const progressBar = document.getElementById('progressBar');

            if (!username || !password) {
                showModal('Erreur', 'Veuillez remplir tous les champs.');
                return;
            }

            if (!confirm('Voulez-vous créer un compte?')) return;

            progressBar.style.display = 'block';

            try {
                //const hashedPassword = await bcryptHash(password);

                const url = 'https://data.mongodb-api.com/app/data-pcwkb/endpoint/data/v1/action/insertOne';
                const proxy = 'https://cors-anywhere.herokuapp.com/';

                const response = await fetch(`${proxy}${url}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-key': 'avROr1S2KOP9G6BnMnIBBbPzBLxYVzoCdvNkNkJWVKZVzrgTW54uS83OP6wkXaul'
                    },
                    body: JSON.stringify({
                        collection: 'users',
                        database: 'db-monkila',
                        dataSource: 'db-monkila',
                        document: { username, password: password }
                    })
                });

                const data = await response.json();
                progressBar.style.display = 'none';
                showModal('Succès', 'Enregistrement effectué');

            } catch (error) {
                progressBar.style.display = 'none';
                showModal('Erreur', 'Une erreur est survenue : ' + error.message);
            }
        }

        async function bcryptHash(password) {
            const saltRounds = 10;
            return bcrypt.hash(password, saltRounds);
        }

        async function bcryptCompare(password, hashedPassword) {
            return bcrypt.compare(password, hashedPassword);
        }

        function loginUser(token) {
            localStorage.setItem('userToken', token);
            window.location.href = '/menu/';
        }
    </script>
</body>

</html>
