<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNKRA</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>UNKRA - Gestion des Données</h1>
        <div id="actions">
            <select id="dataChoice">
                <option value="cabine">Cabine</option>
                <option value="branche">Branche</option>
                <option value="depart">Depart</option>
                <option value="poche">Poche</option>
            </select>
            <button id="fetchDataBtn">Afficher les données</button>
        </div>
        <div id="dataDisplay">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Contenu</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les données s'afficheront ici -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
